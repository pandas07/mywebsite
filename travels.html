	<script type="text/javascript">

	function changeView(typeOfView) {
		if (typeOfView=="listView")
		document.getElementById("view").onclick = listView();
		else if (typeOfView=="gridView") {
		document.getElementById("view").onclick = gridView();
	}
	}
	
    function gridView() {
		$("#view").load("travelsGridView.html");
		}
	function listView() {
		$("#view").load("travelsListView.html");
		}


	$(document).ready(function(){
		$("#view").load("travelsListView.html");
	});

	</script>
