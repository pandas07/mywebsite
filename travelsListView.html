<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet" type="text/css" href="styles.css" />
<title>Food Grid View</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("#biking").click(function(){
        $(".postHere").load("travelPosts.txt #biking");
    });
	$("#eggTarts").click(function(){
		$(".postHere").load("travelPosts.txt #eggTarts");
	});
	$("#longIsland").click(function(){
		$(".postHere").load("travelPosts.txt #longIsland");
	});
	$("#hongKong").click(function(){
		$(".postHere").load("travelPosts.txt #hongKong");
	});
	$("#firstDay").click(function(){
		$(".postHere").load("travelPosts.txt #firstDay");
	});
	$("#isleOfSkye").click(function(){
		$(".postHere").load("travelPosts.txt #isleOfSkye");
	});
	$("#dublin").click(function(){
		$(".postHere").load("travelPosts.txt #dublin");
	});
	$("#dover").click(function(){
		$(".postHere").load("travelPosts.txt #dover");
	});
	$("#lakeDistrict").click(function(){
		$(".postHere").load("travelPosts.txt #lakeDistrict");
	});
	});

	$(document).ready(function(){
		$("#options").change(function() {
		if ($(this).val() == 'date') {
			$("#view").load("travelsListView.html");
			}
		if ($(this).val() == 'location') {
			$("#view").load("travelsListViewLocation.html");
			}
		});
	});
</script>
</head>
<body>
<div class="left">
	<label for="options">Organize by:</label>
	<select id="options" name="options">
		<option id="default" value="--">--</option>
		<option id="date" value="date">Date</option>
		<option id="location" value="location">Location</option>
	</select>
	<ul>
		<li id="eggTarts">15 April 2015</li>
		<li id="biking">7 April 2015</li>
		<li id="hongKong">5 April 2015</li>
		<li id="longIsland">3 April 2015</li>
		<li id="firstDay">1 April 2015</li>
		<li id="isleOfSkye">20 March 2015</li>
		<li id="dublin">13 March 2015</li>
		<li id="dover">6 March 2015</li>
		<li id="lakeDistrict">27 February 2015</li>
	</ul>
</div>
<div class="main">
	<div class="postHere">Click on one of the links on the left to read my posts!</div>
</div>
</body>
</html>
